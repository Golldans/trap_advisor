<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adicionar localização</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 24px;
            border-radius: 6px;
        }

        h1 {
            margin-top: 0;
            text-align: center;
        }

        form {
            margin-top: 16px;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Adicionar nova localização</h1>

    <form method="POST" action="/adicionar_localizacao">
        <label for="nome">Nome da Localização</label>
        <input type="text" id="nome" name="nome" required>

        <label for="latitude">Latitude</label>
        <input type="text" id="latitude" name="latitude" required>

        <label for="longitude">Longitude</label>
        <input type="text" id="longitude" name="longitude" required>

        <button type="submit">Adicionar Localização</button>
    </form>
</div>

</body>
</html>
